    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function playNextPreview() {
      if (isHovering) return; // No reproducir si hay hover activo
      if (previewQueue.length === 0) return;

      cancelPreviewTimer();

      // Pausar todos los videos primero
      previewQueue.forEach(item => {
        item.video.pause();
        item.video.currentTime = 0;
      });

      // Obtener el siguiente video en la cola
      const currentItem = previewQueue[currentPreviewIndex];
      const video = currentItem.video;

      // Reproducir durante CONFIG.previewDuration segundos
      video.currentTime = 0;
      video.play().catch(() => { });

      // DespuÃ©s de previewDuration segundos, pasar al siguiente
      previewTimer = setTimeout(() => {
        if (!isHovering) {
          video.pause();
          video.currentTime = 0;

          // Avanzar al siguiente en la cola
          currentPreviewIndex = (currentPreviewIndex + 1) % previewQueue.length;
          playNextPreview();
        }
      }, CONFIG.previewDuration * 1000);
    }

    function cancelPreviewTimer() {
      if (previewTimer) {
        clearTimeout(previewTimer);
        previewTimer = null;
      }
    }

    // FunciÃ³n para pausar todos los videos de la galerÃ­a y popup
    function pauseAllVideos() {
      previewQueue.forEach(item => {
        item.video.pause();
        item.video.muted = true;
        item.video.currentTime = 0;
      });
      cancelPreviewTimer();

      // TambiÃ©n pausar el popup si estÃ¡ abierto
      if (popupVideo) {
        popupVideo.pause();
        popupVideo.muted = true;
      }
    }

    function renderGallery(videos) {
      gallery.innerHTML = '';
      previewQueue = [];
      currentPreviewIndex = 0;
      cancelPreviewTimer();

      videos.forEach((video, index) => {
        const card = createVideoCard(video, index);
        gallery.appendChild(card);
      });

      // Esperar a que todos los videos carguen su metadata
      setTimeout(() => {
        previewQueue.forEach(item => {
          item.video.pause();
          item.video.currentTime = 0;
        });

        // Iniciar la cola de previews automÃ¡ticas
        playNextPreview();
      }, 500);
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ğŸ·ï¸ FILTRAR POR CATEGORÃA
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function filterByCategory(category) {
      currentCategory = category;

      // Actualizar tabs
      categoryTabs.forEach(tab => {
        tab.classList.toggle('active', tab.dataset.category === category);
      });

      // Filtrar videos
      if (category === 'todo') {
        filteredVideos = [...VIDEOS];
      } else {
        filteredVideos = VIDEOS.filter(v => v.category === category);
      }

      renderGallery(filteredVideos);
    }

    categoryTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        filterByCategory(tab.dataset.category);
      });
    });

    function openVideoPopup(index) {

      popupOverlay.classList.add('active');

      if (popupOverlay.parentElement !== document.body) {

    function closeVideoPopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = '';
      popupVideo.pause();
      currentPopupVideoIndex = -1;
    }

    function navigatePopupVideo(direction) {
      const newIndex = currentPopupVideoIndex + direction;
      if (newIndex >= 0 && newIndex < filteredVideos.length) {
        openVideoPopup(newIndex);

    }

    // ğŸ® FUNCIÃ“N PARA MOSTRAR INDICADOR DE PLAY/PAUSE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    function showPlayPauseIndicator(isPlaying) {
      const playIcon = popupPlayIndicator.querySelector('.indicator-play');
      const pauseIcon = popupPlayIndicator.querySelector('.indicator-pause');

      // Mostrar el icono correcto (play si estÃ¡ pausado, pause si estÃ¡ reproduciÃ©ndose)
      playIcon.style.display = isPlaying ? 'none' : 'block';
      pauseIcon.style.display = isPlaying ? 'block' : 'none';

      // Quitar clase para reiniciar animaciÃ³n
      popupPlayIndicator.classList.remove('show');

      // Forzar reflow para reiniciar la animaciÃ³n
      void popupPlayIndicator.offsetWidth;

      // Agregar clase para mostrar con animaciÃ³n
      popupPlayIndicator.classList.add('show');

      // Quitar clase despuÃ©s de la animaciÃ³n
      setTimeout(() => {
        popupPlayIndicator.classList.remove('show');
      }, 1200);
    }

    // Event listeners del popup
    popupCloseBtn.addEventListener('click', closeVideoPopup);

    // Click en el video para unmute (primer click) o play/pause (siguientes)
    popupPlayer.addEventListener('click', (e) => {
      // No hacer nada si se hizo click en los controles de navegaciÃ³n
      if (e.target.closest('.popup-nav-btn')) return;

      // Si estÃ¡ muted, el primer click quita el mute
      if (isMuted) {
        isMuted = false;
        popupVideo.muted = false;

        // Ocultar el indicador de mute
        const muteIndicator = popupPlayer.querySelector('.popup-mute-indicator');
        if (muteIndicator) muteIndicator.classList.add('hidden');
        return;
      }

      // Si ya no estÃ¡ muted, controlar play/pause
      if (popupVideo.paused) {
        popupVideo.play();
        showPlayPauseIndicator(true);
      } else {
        popupVideo.pause();
        showPlayPauseIndicator(false);
      }
    });

    popupNavUp.addEventListener('click', (e) => {
      e.stopPropagation();
      navigatePopupVideo(-1);
    });
    popupNavDown.addEventListener('click', (e) => {
      e.stopPropagation();
      navigatePopupVideo(1);
    });

    // Scroll para cambiar de video
    let isPopupScrolling = false;
    popupPlayer.addEventListener('wheel', (e) => {
      if (isPopupScrolling) return;

      e.preventDefault();
      isPopupScrolling = true;

      if (e.deltaY > 0) {
        navigatePopupVideo(1); // Scroll down = siguiente
      } else {
        navigatePopupVideo(-1); // Scroll up = anterior
      }

      setTimeout(() => { isPopupScrolling = false; }, 400);

    // Copiar link

    // Switch de tabs en popup
    popupSwitchTabs.forEach(tab => {
      tab.addEventListener('click', () => {

        popupTabContents.forEach(content => {

    });

    // Teclado
    document.addEventListener('keydown', (e) => {
      if (!popupOverlay.classList.contains('active')) return;

      if (e.key === 'Escape') {
        closeVideoPopup();
      } else if (e.key === 'ArrowUp') {
        navigatePopupVideo(-1);
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        navigatePopupVideo(1);
        e.preventDefault();
      }
    });

    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ğŸš€ INICIALIZACIÃ“N

  })();
