  // ğŸ¬ POPUP DE VIDEO DETALLE
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  function openVideoDetail(index) {
    if (!currentCreator) return;
    
    currentVideoIndex = index;
    const video = currentCreator.videos[index];
    
    // Cargar video
    detailVideo.src = video.src;
    detailVideo.play().catch(() => {});
    
    // Actualizar UI
    detailAvatar.src = currentCreator.avatar;
    detailUsername.textContent = currentCreator.username;
    detailDate.textContent = video.date;
    detailLink.value = `https://tiktok.com/${currentCreator.username}/video/${video.id}`;
    detailCommentsCount.textContent = video.comments;
    
    // Mostrar popup
    detailOverlay.classList.add('active');
    
    // Mover al body
    if (detailOverlay.parentElement !== document.body) {
      document.body.appendChild(detailOverlay);
    }
  }
  
  function closeVideoDetail() {
    detailOverlay.classList.remove('active');
    detailVideo.pause();
    currentVideoIndex = -1;
  }
  
  function navigateVideo(direction) {
    if (!currentCreator) return;
    
    const newIndex = currentVideoIndex + direction;
    if (newIndex >= 0 && newIndex < currentCreator.videos.length) {
      openVideoDetail(newIndex);
    }
  }
  
  detailCloseBtn.addEventListener('click', closeVideoDetail);
  
  detailOverlay.addEventListener('click', (e) => {
    if (e.target === detailOverlay) {
      closeVideoDetail();
    }
  });
  
  detailNavUp.addEventListener('click', () => navigateVideo(-1));
  detailNavDown.addEventListener('click', () => navigateVideo(1));
  
  // Copiar link
  detailCopyBtn.addEventListener('click', () => {
    detailLink.select();
    document.execCommand('copy');
    detailCopyBtn.textContent = 'Â¡Copiado!';
    setTimeout(() => {
      detailCopyBtn.textContent = 'Copiar enlace';
    }, 2000);
  });
  
  // Switch tabs
  detailSwitchTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const targetTab = tab.dataset.tab;
      detailSwitchTabs.forEach(t => t.classList.toggle('active', t.dataset.tab === targetTab));
      detailTabContents.forEach(c => c.classList.toggle('active', c.dataset.content === targetTab));
    });
  });
  
  // Teclado
  document.addEventListener('keydown', (e) => {
    if (detailOverlay.classList.contains('active')) {
      if (e.key === 'Escape') closeVideoDetail();
      else if (e.key === 'ArrowUp') { navigateVideo(-1); e.preventDefault(); }
      else if (e.key === 'ArrowDown') { navigateVideo(1); e.preventDefault(); }
    } else if (creatorOverlay.classList.contains('active')) {
      if (e.key === 'Escape') closeCreatorView();
    }
  });

  window.SiguiendoSection = {
    openCreatorView,
    closeCreatorView,
    openVideoDetail,
    closeVideoDetail,
    getCreators: () => CREATORS,
    addCreator: (creator) => {
      CREATORS.push(creator);
      renderCreators();
    }
  };
