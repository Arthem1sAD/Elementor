            isScrolling = true;

            if (e.deltaY > 0) {
                navigateFoto(1); // Scroll down = siguiente
            } else {
                navigateFoto(-1); // Scroll up = anterior
            }

            setTimeout(() => { isScrolling = false; }, 300);
        });

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (!viewerOverlay.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeViewer();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                navigateFoto(-1);
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                navigateFoto(1);
            }
        });

        // Filtros
        filterMetodo.addEventListener('change', applyFilters);
