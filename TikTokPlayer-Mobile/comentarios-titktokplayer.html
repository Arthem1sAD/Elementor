<style>
    @import url('https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap');

    /* === VARIABLES DE DISE√ëOooo === */
    :root {
        /* üìè DIMENSIONES */
        --comments-handler-height: 50px;
        /* Altura del header */
        --comments-open-height: 65vh;
        /* Altura cuando est√° abierta */
        --comments-close-threshold: 55vh;
        /* Umbral para cerrar (im√°n) */

        /* üé® COLORES */
        --comments-bg: #121212;
        /* Fondo del contenido */
        --comments-handler-bg: #ffffff;
        /* Fondo blanco del handler */
        --comments-text-active: #383838;
        /* Texto activo (negro oscuro) */
        --comments-text-inactive: #7f7f7f;
        /* Texto inactivo (gris claro) */
        --comments-line-active: #1a1a1a;
        /* L√≠nea indicadora */
        --comments-border: rgb(255, 255, 255);
        /* Borde sutil */

        /* ‚ö° ANIMACIONES */
        --comments-open-duration: 0.3s;
        /* Duraci√≥n al abrir */
        --comments-close-duration: 0.4s;
        /* Duraci√≥n al cerrar */
        --comments-easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        /* Curva suave */
    }

    /* === CONTENEDOR PRINCIPAL === */
    #comments-persiana-root {
        font-family: "TikTok Sans", sans-serif;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 65vh;
        z-index: 99990;
        pointer-events: none;
        /* üîí ESTADO INICIAL: INVISIBLE Y CERRADO */
        visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    #comments-persiana-root.persiana-open {
        pointer-events: auto;
        visibility: visible;
    }

    /* === OVERLAY (fondo oscuro al hacer click fuera) === */
    #comments-persiana-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        opacity: 1;
        pointer-events: none;
        z-index: 99989;
        /* üîí ESTADO INICIAL: INVISIBLE */
        visibility: hidden;
    }

    #comments-persiana-overlay.overlay-visible {
        pointer-events: auto;
        visibility: visible;
    }

    /* === WIDGET === */
    .comments-persiana-widget {
        position: relative;
        bottom: auto;
        left: 0;
        width: 100%;
        height: 0;
        background: var(--comments-bg);
        display: flex;
        flex-direction: column;
        box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
        border-radius: 20px 20px 0 0;
        transition: height var(--comments-close-duration) var(--comments-easing);
    }

    /* === HANDLER (√ÅREA BLANCA CON SWITCH) === */
    .comments-handler {
        height: var(--comments-handler-height);
        background: var(--comments-handler-bg);
        border-radius: 20px 20px 0 0;
        border-bottom: 1px solid var(--comments-border);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-shrink: 0;
        cursor: grab;
        touch-action: none;
        user-select: none;
        overflow: visible;
        /* IMPORTANTE: Permite que la l√≠nea se vea fuera del handler */
    }

    .comments-handler:active {
        cursor: grabbing;
    }

    .comments-handler * {
        pointer-events: auto;
    }

    .comments-tab,
    .comments-close-btn {
        cursor: pointer;
    }

    /* === SWITCH DE PESTA√ëAS CON DEGRADADO === */
    .comments-switch {
        /* üìè ANCHO DEL SWITCH */
        width: 50%;
        /* ‚Üê Cambia aqu√≠ el ancho (50%, 70%, 80%, etc.) */
        max-width: 400px;

        /* üìç POSICI√ìN HORIZONTAL DEL SWITCH */
        /* Opciones:
           - margin-left: 0;           ‚Üí Totalmente a la izquierda
           - margin-left: 20px;        ‚Üí Con espacio desde la izquierda
           - margin: 0 auto;           ‚Üí Centrado
           - margin-left: auto;        ‚Üí A la derecha
        */
        margin-left: -110px;
        padding-right: 50px;
        /* ‚Üê Cambia aqu√≠ la posici√≥n horizontal */

        display: flex;
        gap: 0;
        position: relative;
        overflow: visible;
        padding: 0;
    }

    .comments-tab {
        flex: 1;
        text-align: center;
        padding: 8px 0px;
        color: var(--comments-text-inactive);
        font: 600 15px sans-serif;
        letter-spacing: 0.3px;
        cursor: pointer;
        position: relative;
        user-select: none;
        white-space: nowrap;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* üé® DEGRADADO IZQUIERDO - Comentarios cuando est√° inactivo */
    .comments-tab[data-tab="comentarios"]:not(.active) {
        /* üìè DESPLAZAMIENTO: Ajusta el % para m√°s/menos movimiento */
        transform: translateX(-65%);
        /* ‚Üê Cambia aqu√≠ (-40%, -20%, etc.) */
    }

    /* Capa de degradado sobre Comentarios inactivo */
    .comments-tab[data-tab="comentarios"]:not(.active)::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* üé® DEGRADADO IZQUIERDO: de transparente a blanco */
        background: linear-gradient(to right,
                rgba(255, 255, 255, 1) 0%,
                /* ‚Üê 0-10%: Blanco s√≥lido (oculta texto) */
                rgba(255, 255, 255, 0.5) 30%,
                /* ‚Üê 10%: 80% blanco */
                rgba(255, 255, 255, 0) 50%
                /* ‚Üê 20%: Transparente */
            );
        pointer-events: none;
        z-index: 1;
    }

    /* üé® DEGRADADO DERECHO - Rese√±as cuando est√° inactivo */
    .comments-tab[data-tab="resenas"]:not(.active) {
        /* üìè DESPLAZAMIENTO: Ajusta el % para m√°s/menos movimiento */
        transform: translateX(75%);
        /* ‚Üê Cambia aqu√≠ (40%, 20%, etc.) */
    }

    /* Capa de degradado sobre Rese√±as inactivo */
    .comments-tab[data-tab="resenas"]:not(.active)::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* üé® DEGRADADO DERECHO: de transparente a blanco */
        background: linear-gradient(to left,
                rgba(255, 255, 255, 1.0) 0%,
                rgba(255, 255, 255, 1.0) 25%,
                /* ‚Üê 0-10%: Blanco s√≥lido (oculta texto) */
                rgba(255, 255, 255, 0.0) 45%
                /* ‚Üê 20%: Transparente */
            );
        pointer-events: none;
        z-index: 1;
    }

    .comments-tab.active {
        /* üé® COLOR Y POSICI√ìN ACTIVA */
        color: var(--comments-text-active);
        transform: translateX(0);
    }

    /* Sin degradado cuando est√° activo */
    .comments-tab.active::before {
        display: none;
    }

    /* L√≠nea indicadora debajo del tab activo */
    .comments-tab::after {
        content: '';
        position: absolute;

        /* üìç POSICI√ìN DE LA L√çNEA */
        bottom: -8px;
        /* ‚Üê Ajusta este valor para mover la l√≠nea arriba/abajo
                                      - Valor negativo = hacia abajo (fuera del tab)
                                      - 0 = en el borde del tab
                                      - Positivo = dentro del tab */

        left: 50%;
        transform: translateX(-50%);

        /* üìè TAMA√ëO DE LA L√çNEA */
        width: 110%;
        /* ‚Üê Ajusta el ancho (60%, 80%, 100%, 120%, etc.) */
        height: 2px;
        /* ‚Üê Ajusta el grosor (1px, 2px, 3px, etc.) */

        background: var(--comments-line-active);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .comments-tab.active::after {
        opacity: 1;
    }

    /* === BOT√ìN CERRAR (X) === */
    .comments-close-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--comments-text-active);
        font: 300 25px sans-serif;
        cursor: pointer;
        transition: opacity 0.3s ease;
        z-index: 10;
    }

    .comments-close-btn:hover {
        opacity: 0.6;
    }

    /* === CONTENIDO (con scroll) === */
    .comments-content-wrapper {
        flex: 1;
        overflow: hidden;
        position: relative;
    }

    .comments-content {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        padding: 0;
        margin: 0;
    }

    /* Ocultar contenido inactivo */
    .comments-content-item {
        display: none;
    }

    .comments-content-item.active {
        display: block;
    }

    /* === ESTILOS DEL SCROLLBAR === */
    .comments-content::-webkit-scrollbar {
        display: none;
    }

    .comments-content {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>

<!-- OVERLAY -->
<div id="comments-persiana-overlay"></div>

<!-- PERSIANA -->
<div id="comments-persiana-root">
    <div class="comments-persiana-widget">
        <!-- HANDLER CON SWITCH -->
        <div class="comments-handler">
            <!-- Switch de pesta√±as -->
            <div class="comments-switch">
                <div class="comments-tab active" data-tab="comentarios">
                    Comentarios 137
                </div>
                <div class="comments-tab" data-tab="resenas">
                    Rese√±as
                </div>
            </div>

            <!-- Bot√≥n cerrar -->
            <div class="comments-close-btn">&times;</div>
        </div>

        <!-- CONTENIDO -->
        <div class="comments-content-wrapper">
            <!-- Pesta√±a Comentarios -->
            <div class="comments-content comments-content-item active" data-content="comentarios">
                [mi_plantilla id="2441"]
            </div>

            <!-- Pesta√±a Rese√±as -->
            <div class="comments-content comments-content-item" data-content="resenas">
                [mi_plantilla id="2441"]
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        'use strict';

        /* üìã CONFIGURACI√ìN */
        const CFG = {
            OPEN_HEIGHT_VH: 65,           // Altura al abrir (en vh)
            CLOSE_THRESHOLD_VH: 55,       // Umbral para cerrar con im√°n (en vh)
            OPEN_DURATION: 600,           // Duraci√≥n apertura (ms)
            CLOSE_DURATION: 500           // Duraci√≥n cierre (ms)
        };

        const root = document.getElementById('comments-persiana-root');
        const overlay = document.getElementById('comments-persiana-overlay');
        const widget = document.querySelector('.comments-persiana-widget');
        const handler = document.querySelector('.comments-handler');
        const closeBtn = document.querySelector('.comments-close-btn');
        const tabs = document.querySelectorAll('.comments-tab');
        const contents = document.querySelectorAll('.comments-content');

        let isOpen = false;
        let isDragging = false;
        let startY = 0;
        let startHeight = 0;
        let currentHeight = 0;

        // Mover el root al body para asegurar posicionamiento correcto
        if (root && root.parentElement !== document.body) {
            document.body.appendChild(root);
        }
        if (overlay && overlay.parentElement !== document.body) {
            document.body.appendChild(overlay);
        }

        // Convertir vh a px
        const vh = (percent) => (window.innerHeight * percent) / 100;

        /* === ABRIR PERSIANA === */
        function openPersiana() {
            if (isOpen) return;

            isOpen = true;
            root.classList.add('persiana-open');
            overlay.classList.add('overlay-visible');

            // Bloquear scroll del body
            document.body.style.overflow = 'hidden';
            document.body.style.touchAction = 'none';

            // Altura objetivo
            const targetHeight = vh(CFG.OPEN_HEIGHT_VH);
            widget.style.height = targetHeight + 'px';
            currentHeight = targetHeight;

            // Revivir sliders/elementos din√°micos
            reviveContent();
        }

        /* === CERRAR PERSIANA === */
        function closePersiana() {
            if (!isOpen) return;

            isOpen = false;
            root.classList.remove('persiana-open');
            overlay.classList.remove('overlay-visible');

            // Restaurar scroll del body
            document.body.style.overflow = '';
            document.body.style.touchAction = '';

            widget.style.height = '0px';
            currentHeight = 0;
        }

        /* === SWITCH DE PESTA√ëAS === */
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();

                const targetTab = tab.dataset.tab;

                // Cambiar tabs activos
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Cambiar contenido activo
                contents.forEach(c => {
                    if (c.dataset.content === targetTab) {
                        c.classList.add('active');
                    } else {
                        c.classList.remove('active');
                    }
                });

                // Revivir contenido nuevo
                reviveContent();
            });
        });

        /* === CERRAR AL HACER CLICK O TOCAR FUERA === */
        overlay.addEventListener('click', (e) => {
            closePersiana();
        });

        overlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            closePersiana();
        }, { passive: false });

        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closePersiana();
        });

        /* === DRAG: INICIO === */
        function startDrag(e) {
            // Evitar drag si se hace click en tabs o bot√≥n cerrar
            if (e.target.closest('.comments-tab') || e.target.closest('.comments-close-btn')) {
                return;
            }

            isDragging = true;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            startHeight = currentHeight;

            widget.style.transition = 'none';
        }

        /* === DRAG: MOVIMIENTO === */
        function moveDrag(e) {
            if (!isDragging || !isOpen) return;

            const currentY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaY = startY - currentY; // Positivo = arrastrar hacia arriba

            let newHeight = startHeight + deltaY;
            const maxHeight = vh(CFG.OPEN_HEIGHT_VH);

            // Limitar altura
            newHeight = Math.max(0, Math.min(newHeight, maxHeight));

            widget.style.height = newHeight + 'px';
            currentHeight = newHeight;
        }

        /* === DRAG: FIN === */
        function endDrag() {
            if (!isDragging) return;

            isDragging = false;
            widget.style.transition = '';

            // Efecto im√°n: si est√° por debajo del umbral, cerrar
            const threshold = vh(CFG.CLOSE_THRESHOLD_VH);

            if (currentHeight < threshold) {
                closePersiana();
            } else {
                // Volver a altura completa
                const targetHeight = vh(CFG.OPEN_HEIGHT_VH);
                widget.style.height = targetHeight + 'px';
                currentHeight = targetHeight;
            }
        }

        /* === SCROLL: DETECTAR L√çMITE Y CERRAR === */
        let scrollStartY = 0;
        let isScrollDragging = false;

        contents.forEach(content => {
            // Prevenir scroll de la p√°gina cuando la persiana est√° abierta
            content.addEventListener('touchstart', (e) => {
                if (!isOpen) return;

                scrollStartY = e.touches[0].clientY;

                // Si est√° en el inicio del scroll (top = 0)
                if (content.scrollTop === 0) {
                    isScrollDragging = true;
                }
            }, { passive: false });

            content.addEventListener('touchmove', (e) => {
                if (!isOpen) return;

                const currentY = e.touches[0].clientY;
                const deltaY = currentY - scrollStartY;

                // Si est√° en el inicio Y intenta hacer scroll hacia abajo (deltaY > 0)
                if (content.scrollTop === 0 && deltaY > 0 && isScrollDragging) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Convertir a drag de la persiana
                    if (!isDragging) {
                        isDragging = true;
                        startY = scrollStartY;
                        startHeight = currentHeight;
                        widget.style.transition = 'none';
                    }

                    // Aplicar movimiento de drag
                    let newHeight = startHeight - deltaY;
                    const maxHeight = vh(CFG.OPEN_HEIGHT_VH);
                    newHeight = Math.max(0, Math.min(newHeight, maxHeight));

                    widget.style.height = newHeight + 'px';
                    currentHeight = newHeight;
                } else if (content.scrollTop > 0) {
                    // Si hay scroll disponible, permitir scroll normal
                    isScrollDragging = false;
                }
            }, { passive: false });

            content.addEventListener('touchend', () => {
                if (isScrollDragging) {
                    isScrollDragging = false;
                    endDrag();
                }
            });
        });

        /* === EVENTOS DE DRAG === */
        handler.addEventListener('mousedown', startDrag);
        handler.addEventListener('touchstart', startDrag, { passive: true });

        document.addEventListener('mousemove', moveDrag);
        document.addEventListener('touchmove', moveDrag, { passive: true });

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        /* === REVIVIR CONTENIDO DIN√ÅMICO === */
        function reviveContent() {
            window.dispatchEvent(new Event('resize'));
            if (typeof jQuery !== 'undefined') jQuery(window).trigger('resize');
        }

        /* === TRIGGER: ABRIR CON ID CSS === */
        document.addEventListener('click', (e) => {
            const trigger = e.target.closest('#open-comments-persiana');
            if (trigger) {
                e.preventDefault();
                openPersiana();
            }
        });

        /* === API GLOBAL === */
        window.openCommentsPersiana = openPersiana;
        window.closeCommentsPersiana = closePersiana;

    })();
</script>

Para ajustar el efecto de degradado, busca en el CSS (l√≠neas 147-193):

üìè CONTROLES DEL DEGRADADO:

1. DESPLAZAMIENTO LATERAL (l√≠neas 149 y 165):
   transform: translateX(-30%);  /* Comentarios hacia izquierda */

3. VELOCIDAD DE TRANSICI√ìN (l√≠nea 139):
